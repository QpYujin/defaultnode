version: "2"
services:
  web:
    extends:
      file: common.yml
      service: app
    restart: always
    depends_on:
      - redis
    environment:
      - SERVICE_NAME=web
    #logging:
    #    driver: "fluentd"
    #    options:
    #       fluentd-address: tcp://a3afaeb6767de11e798b40e12e735c16-1619382684.us-east-1.elb.amazonaws.com:24224
    #       tag: frontend.access

  # cron:
  #   extends:
  #     file: common.yml
